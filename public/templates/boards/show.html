<div class="fluid-container">
  <div class="row">
    <h4 class="board-title col-md-2"
        ng-click="focusBoardRenameInput()"
        popover-placement="bottom-left"
        uib-popover-template="dynamicPopover.templateUrl"
        popover-title="Rename Board"
        popover-trigger="'outsideClick'"
        popover-is-open="boardRenamePopoverIsOpen"
        type="button"
    >
      {{board.title}}
    </h4>
  </div>
  <div class="row">
    <div class="col-md-10">
      <div class="lists col-md-12">
        <list cards="cards" list="list" ng-repeat="list in lists"
             class="list">
        </list>
        <new-list-form class="col-md-3" board="board"></new-list-form>
      </div>
    </div>
    <div>
      <div>
        <span>Select Board:</span>
        <select ng-options="item as item.title for item in boards track by item.id"
                ng-model="selected"></select>
        </select>
      </div>
      <div>
        <a ng-click="deleteCurrentBoard()" class="delete-board-link" href="#">Delete board</a>
      </div>
    </div>
  </div>
</div>




<script type="text/ng-template" id="myPopoverTemplate.html">
  <form class="form-group" ng-submit="renameBoard(boardRenameForm.title)">
    <label>Name</label>
    <input type="text"
           id="boardRenameInput"
           ng-model="boardRenameForm.title"
           ng-value="board.title"
           class="form-control">
    <br>
    <input type="submit" class="btn btn-success" value="Rename"></input>
  </form>
</script>
