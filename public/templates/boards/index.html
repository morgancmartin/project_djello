<div class="index-container">
  <p class="glyphicon glyphicon-user personal-glyph"
    aria-hidden="true">
  </p>
  <div class="personal-container">
    <p id="personal-boards-header" class="">Personal Boards</p>
  </div>

  <div class="boards-container">
    <div class="board" ng-repeat="board in boards" ui-sref="home.show({id: board.id})">
      <p class="board-text">{{board.title}}</p>
    </div>
    <new-board-form class="new-board"></new-board-form>
  </div>
</div>
