<div class="container index-container">
  <div class="row">
    <div class="personal-container col-md-3">
      <p class="glyphicon glyphicon-user personal-glyph col-md-1"
        aria-hidden="true">
      </p>
      <p id="personal-boards-header" class="col-md-10">Personal Boards</p>
    </div>

  </div>
  <div class="row">
    <div ng-repeat="board in boards">
      <div class="board" ui-sref="home.show({id: board.id})">
        <a>{{board.title}}</a>
      </div>
    </div>

    <div ng-show="!(showNewBoardForm)">
      <div ng-click="showNewBoardForm = true" href="#" class="new-board">
        <a>
          Create a new board...
        </a>
      </div>
    </div>

    <div ng-show="showNewBoardForm">
      <div class="board-form-container">
        <form class="new-board-form"
              ng-model="newBoardForm">
          <p class="new-board-header">New Board</p>
          <span class="glyphicon glyphicon-remove new-board-x col-md-offset-3"
                aria-hidden="true"
                ng-click="showNewBoardForm = false">
          </span>
          <hr>
          <p>Title</p>
          <input type="text" class="col-md-12"
                    ng-model="newBoardForm.title">
          <a type="submit"
             class="btn btn-success new-board-button"
             ng-click="createBoard(newBoardForm.title)"
             value="Add"><strong>Submit</strong>
          </a>
        </form>

      </div>
    </div>

    <!-- <input type="text" ng-model="newBoardForm.title"> -->
    <!-- <input type="submit"> -->
    <!-- </form> -->
    <!-- </div> -->
  </div>
  </div>
</div>
